name: Release

on:
  workflow_run:
    workflows:
      - "Tag Release"
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  resolve_tag:
    name: Resolve Tag
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Resolve tag from head SHA
        id: resolve
        env:
          SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail
          TAG=$(git tag --points-at "$SHA" | grep '^v' | sort -r | head -n1 || true)

          if [ -z "${TAG}" ]; then
            echo "::error::No v* tag found on workflow_run head SHA: ${SHA}"
            exit 1
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Resolved tag: ${TAG}"

  goreleaser:
    name: GoReleaser
    needs: resolve_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.resolve_tag.outputs.tag }}
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: goreleaser/goreleaser-action@v7
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    name: Update Homebrew Formula
    needs:
      - goreleaser
      - resolve_tag
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.resolve_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Generate Formula
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          REPO="kubot64/gog-lite"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          curl -fsSL -o checksums.txt "${BASE_URL}/checksums.txt"

          get_sha256() {
            grep "$1" checksums.txt | awk '{print $1}'
          }

          SHA_DARWIN_ARM64=$(get_sha256 "gog-lite_${VERSION}_darwin_arm64.tar.gz")
          SHA_DARWIN_AMD64=$(get_sha256 "gog-lite_${VERSION}_darwin_amd64.tar.gz")
          SHA_LINUX_ARM64=$(get_sha256 "gog-lite_${VERSION}_linux_arm64.tar.gz")
          SHA_LINUX_AMD64=$(get_sha256 "gog-lite_${VERSION}_linux_amd64.tar.gz")

          mkdir -p Formula
          {
            printf 'class GogLite < Formula\n'
            printf '  desc "CLI for AI agents to operate Gmail / Google Calendar / Google Docs"\n'
            printf '  homepage "https://github.com/%s"\n' "$REPO"
            printf '  version "%s"\n' "$VERSION"
            printf '  license "MIT"\n'
            printf '\n'
            printf '  on_macos do\n'
            printf '    if Hardware::CPU.arm?\n'
            printf '      url "%s/gog-lite_%s_darwin_arm64.tar.gz"\n' "$BASE_URL" "$VERSION"
            printf '      sha256 "%s"\n' "$SHA_DARWIN_ARM64"
            printf '    else\n'
            printf '      url "%s/gog-lite_%s_darwin_amd64.tar.gz"\n' "$BASE_URL" "$VERSION"
            printf '      sha256 "%s"\n' "$SHA_DARWIN_AMD64"
            printf '    end\n'
            printf '  end\n'
            printf '\n'
            printf '  on_linux do\n'
            printf '    if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?\n'
            printf '      url "%s/gog-lite_%s_linux_arm64.tar.gz"\n' "$BASE_URL" "$VERSION"
            printf '      sha256 "%s"\n' "$SHA_LINUX_ARM64"
            printf '    else\n'
            printf '      url "%s/gog-lite_%s_linux_amd64.tar.gz"\n' "$BASE_URL" "$VERSION"
            printf '      sha256 "%s"\n' "$SHA_LINUX_AMD64"
            printf '    end\n'
            printf '  end\n'
            printf '\n'
            printf '  def install\n'
            printf '    bin.install "gog-lite"\n'
            printf '  end\n'
            printf '\n'
            printf '  test do\n'
            printf '    system "#{bin}/gog-lite", "--version"\n'
            printf '  end\n'
            printf 'end\n'
          } > Formula/gog-lite.rb
      - name: Create PR for Formula update
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          commit-message: "brew: update formula to ${{ env.TAG }}"
          title: "brew: update formula to ${{ env.TAG }}"
          body: "Auto-generated by Release workflow."
          branch: "brew/update-${{ env.TAG }}"
          base: main
          add-paths: |
            Formula/gog-lite.rb
