name: Release

on:
  workflow_run:
    workflows:
      - "Tag Release"
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  resolve-tag:
    name: Resolve Tag
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Resolve tag from head SHA
        id: resolve
        run: |
          set -euo pipefail
          SHA="${{ github.event.workflow_run.head_sha }}"
          TAG=$(git tag --points-at "$SHA" | grep '^v' | sort -r | head -n1 || true)

          if [ -z "${TAG}" ]; then
            echo "::error::No v* tag found on workflow_run head SHA: ${SHA}"
            exit 1
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Resolved tag: ${TAG}"

  goreleaser:
    name: GoReleaser
    needs: resolve-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.resolve-tag.outputs.tag }}
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    name: Update Homebrew Formula
    needs: goreleaser
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.resolve-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Generate Formula
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          REPO="kubot64/gog-lite"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          curl -fsSL -o checksums.txt "${BASE_URL}/checksums.txt"

          get_sha256() {
            grep "$1" checksums.txt | awk '{print $1}'
          }

          SHA_DARWIN_ARM64=$(get_sha256 "gog-lite_${VERSION}_darwin_arm64.tar.gz")
          SHA_DARWIN_AMD64=$(get_sha256 "gog-lite_${VERSION}_darwin_amd64.tar.gz")
          SHA_LINUX_ARM64=$(get_sha256 "gog-lite_${VERSION}_linux_arm64.tar.gz")
          SHA_LINUX_AMD64=$(get_sha256 "gog-lite_${VERSION}_linux_amd64.tar.gz")

          mkdir -p Formula
          cat > Formula/gog-lite.rb <<RUBY
class GogLite < Formula
  desc "CLI for AI agents to operate Gmail / Google Calendar / Google Docs"
  homepage "https://github.com/${REPO}"
  version "${VERSION}"
  license "MIT"

  on_macos do
    if Hardware::CPU.arm?
      url "${BASE_URL}/gog-lite_${VERSION}_darwin_arm64.tar.gz"
      sha256 "${SHA_DARWIN_ARM64}"
    else
      url "${BASE_URL}/gog-lite_${VERSION}_darwin_amd64.tar.gz"
      sha256 "${SHA_DARWIN_AMD64}"
    end
  end

  on_linux do
    if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
      url "${BASE_URL}/gog-lite_${VERSION}_linux_arm64.tar.gz"
      sha256 "${SHA_LINUX_ARM64}"
    else
      url "${BASE_URL}/gog-lite_${VERSION}_linux_amd64.tar.gz"
      sha256 "${SHA_LINUX_AMD64}"
    end
  end

  def install
    bin.install "gog-lite"
  end

  test do
    system "#{bin}/gog-lite", "--version"
  end
end
RUBY
      - name: Create PR for Formula update
        uses: peter-evans/create-pull-request@67df67d0e8e05e405e4c941fe2de7e4e9f6a0b2e # v7.0.7
        with:
          commit-message: "brew: update formula to ${{ env.TAG }}"
          title: "brew: update formula to ${{ env.TAG }}"
          body: "Auto-generated by Release workflow."
          branch: "brew/update-${{ env.TAG }}"
          base: main
          add-paths: |
            Formula/gog-lite.rb
